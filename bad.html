<!DOCTYPE html>
<html>
  <head>
    <title>This is Bad
    </title>
    <style>
      html {
        background-image: linear-gradient(red, orange, brown, blue, papayawhip, black, green, gray);
      }
      body {
        background-image: radial-gradient(pink, magenta, brown, black, blue, yellow, red, orange, gray, yellow);
        mix-blend-mode: exclusion;
      }
      /*The mix-blend mode allows the linear gradient in the background to show through and mix with the radial gradient making a very bold and distracting background*/
      h1 {
        color: white;
        font-family: cursive;
        font-size: 90px;
        font-style: bold;
        text-decoration: dotted underline;
        mix-blend-mode: multiply;
        transform: rotate(80deg);
      }
      /* Because of the multiply effect, the title doesn't appear over the body, but you know it's there because it's rotated and sticking outside the body parameters.*/
      a {
        color: papayawhip;
        mix-blend-mode: screen;
      }
      a:hover, a:visited {
        color: magenta;
        background-color: red;
        mix-blend-mode: darken;
      }
      p {
        font-family: Helvetica;
        font-size: 9px;
        font-weight: bold;
        letter-spacing: 40px;
        mix-blend-mode: saturation;
      }
      li {
        font-family: cursive;
        font-size: 100px;
        color: blue;
        background-color: blue-violet;
        text-decoration: line-through;
        mix-blend-mode: lighten;
        transform: rotate(13deg);
      }
      /* All of the colors and mix-blend-modes make legibilty terrible and just looks unappealing. Also the paragraph text is so small and so spread out that you can't even read it.*/
    </style>
  </head>
  <body>
    <h1>this is suppossed to be bad.</h1>
    <ol>
      <li><a href="about-me.html">THIS IS A LINK</a></li>
      <li>THIS IS NOT A LINK</li>
      <li>THIS IS NOT A <a href="web-hosting-report.html">LINK</a></li>
      <li>THIS IS</li>
    <ol>
    <p>WELCOME TO THE SITE!!1!1!11 I'm so pleased you desided to spend your time on my site lookin at my site.
    <p>
  </body>
</html>
